<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="stu"></div>
	<script type="text/javascript">
		fetch("http://localhost:4000/students")
		.then((res)=>{
			return res.json()

		})
		.then((jsonres)=>{
			display(jsonres)

		})
		function display(students){
			 var block=document.getElementById("stu")
			 for(i=0;i<students.length;i++){
			 block.innerHTML+=`<p>${students[i].name}</p>`}
		}
	</script>

</body>
</html>
